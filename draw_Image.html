<!DOCTYPE html>
<html>
<head>
<title>Draw at (20, 20) with 100x200 size</title>
</head>
<body>
<h3>Draw at (20, 20) with 100x200 size</h3>
<hr>
<canvas id="myCanvas" style="background-color:aliceblue"width="300" height="250"></canvas>
<script>
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");
    var img = new Image();
    img.onload = function () {
    context.drawImage(img, 20, 20, 100, 200);
    }
    img.src = "media/tree.png";
</script>
</body>
</html>
