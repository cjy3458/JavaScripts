<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="TODOLIST.CSS" />
    <title>
      To do List
    </title>
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <input id="input" placeholder="할 일을 입력하세요." />

      </div>
      <div class="list-container">
        <h1>할 일 목록</h1>
        <ul id="list">
          <li class="list-item">동아리 합격하기</li>
        </ul>
      </div>
    </div>
  </body>
  <script src="TODOLIST.JS"></script>
</html>
