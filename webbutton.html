<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Frankinsense</title>
    </head>
    <style>
        .js{
            font-weight: bold;
            color: blueviolet;
        }
        #first{
            color:tomato;
        }
    </style>
    <body>
        <h1 style="background-color:powderblue; color:white">Frankinsense Page</h1>
        <input type="button" value="Change_Mode" onclick="
        var target = document.querySelector('body')
        if(this.value === 'Night'){
            target.style.backgroundColor='black';
            target.style.color='white';
            this.value='Morning';
            
            var links = document.querySelector('a');
            var i = 0;
            while(i<links.length){
                links[i].style.color='grey'
            }
        } else {
            target.style.backgroundColor='white';
            target.style.color='black';
            this.value = 'Night';
        }
        ">
        <p>
            <span id="first" class="js">Frankinsense</span>는 신성진 외 1명으로 이루어진 꽃미남 보이그룹 밴드입니다.
            <br>엄청난 잠재력을 보유하고 있으며 프로듀서 <span class="js">'코드쿤스트'</span>의 샤랴웃을 받은 기대주로 떠오르고있습니다.
            <br><a href="https://www.youtube.com/watch?v=0QvG86vzmpQ"><span style="color: blue;">데뷔곡</span></a> ← ← ← 클릭 시 페이지로 이동
            <br>많은 관심 부탁드립니당.
        </p>
    </body>
</html>
